language: android
jdk: oraclejdk8
env:
  global:
    - GH_REF: github.com/snowwolf725/Unlock-LTE-Bands-App.git
    - secure: 
android:
  components:
    - tools
    - build-tools-25.0.2
    - platform-tools
    - android-23
    - extra-android-m2repository
    - extra-android-support
script:
  - chmod a+x gradlew
  - ./gradlew assembleRelease
deploy:
  provider: releases
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  github_token: $GH_TOKEN
  on:
    tags: true
